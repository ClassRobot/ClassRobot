{% extends 'styles.html' %}
{% block body %}
<div class="main">
    <h1 style="margin: auto 0 0.5em 1em;">Feedback {{ date }}</h1>
    <div class="messages">
        <div class="header">
            <svg t="1676002970906" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4547" width="32" height="32"><path d="M211.4 803.5v-583h601.3v479.2H370.1L211.4 803.5z m56.3-526.6v422.3l85.5-55.9h403V276.9H267.7z" fill="#232323" p-id="4548"></path><path d="M373.6 390.7h269.1v56.4H373.6zM373.6 502.9h207.3v56.4H373.6z" fill="#00AC4E" p-id="4549"></path></svg>
            <span>{{ count }}</span>
        </div>
        {% for feedback in feedbacks %}
        <div class="message">
            <table>
                <tr>
                    <td rowspan="2" class="log" width="50">
                        <img src="http://q1.qlogo.cn/g?b=qq&nk={{ feedback.qq }}&s=100" alt="" srcset="">
                    </td>
                    <td>
                        <span class="text">{{ feedback.context.replace("\n", "<br>") }}</span>
                    </td>
                    <td class="svg" align="center" width="50">
                        <svg t="1675996847538" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3285" width="20" height="20"><path d="M938.666667 553.92V768c0 64.8-52.533333 117.333333-117.333334 117.333333H202.666667c-64.8 0-117.333333-52.533333-117.333334-117.333333V256c0-64.8 52.533333-117.333333 117.333334-117.333333h618.666666c64.8 0 117.333333 52.533333 117.333334 117.333333v297.92z m-64-74.624V256a53.333333 53.333333 0 0 0-53.333334-53.333333H202.666667a53.333333 53.333333 0 0 0-53.333334 53.333333v344.48A290.090667 290.090667 0 0 1 192 597.333333a286.88 286.88 0 0 1 183.296 65.845334C427.029333 528.384 556.906667 437.333333 704 437.333333c65.706667 0 126.997333 16.778667 170.666667 41.962667z m0 82.24c-5.333333-8.32-21.130667-21.653333-43.648-32.917333C796.768 511.488 753.045333 501.333333 704 501.333333c-121.770667 0-229.130667 76.266667-270.432 188.693334-2.730667 7.445333-7.402667 20.32-13.994667 38.581333-7.68 21.301333-34.453333 28.106667-51.370666 13.056-16.437333-14.634667-28.554667-25.066667-36.138667-31.146667A222.890667 222.890667 0 0 0 192 661.333333c-14.464 0-28.725333 1.365333-42.666667 4.053334V768a53.333333 53.333333 0 0 0 53.333334 53.333333h618.666666a53.333333 53.333333 0 0 0 53.333334-53.333333V561.525333zM320 480a96 96 0 1 1 0-192 96 96 0 0 1 0 192z m0-64a32 32 0 1 0 0-64 32 32 0 0 0 0 64z" fill="#5f6160" p-id="3286"></path></svg>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="lid">#{{ feedback.id }}</span>
                        <span class="time">{{ feedback.log_date }}</span>
                    </td>
                    <td align="center">{{ feedback.files.split(",").__len__() }}</td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
